// 함수f를 받아서 curry를 실행해서 새로운 함수a를 만든다
// 새로운 함수a에 인자가 들어오는데 그게 두개 이상이라면
// 함수f를 f(a,..._)의 형태로 바로 실행하고
// 새로운함수a의 인자가 1개라면 함수를 다시 리턴한후에 그이후에 받은 인자를 합쳐서 실행하는 함수
const curry = (f) => (a,..._) => {
  return _.length ? f(a,..._) : (..._) => f(a,..._);
};

const map = curry((f,iter) => {
  let res = [];
  iter = iter[Symbol.iterator]();
  let cur;
  while(!(cur = iter.next()).done){
    const a = cur.value;
    res.push(f(a));
  };
  // for(const p of iter){
  //   res.push(f(p));
  // };
  return res;
});

const filter = curry((f,iter) => {
  let res = [];
  iter = iter[Symbol.iterator]();
  let cur;
  while(!(cur = iter.next()).done){
    const a = cur.value;
    if(f(a)){res.push(a)}
  };
  return res;
});

// iter값만큼 순회하며 다음 값에 동일하게 함수를 실행해준다
// 콜백헬과 비슷한 모양이 됨 (제일 안쪽부터 읽어야하는 모양이된다)
const reduce = curry((f,acc,iter) => {
  if(!iter){
    iter = acc[Symbol.iterator]();
    acc = iter.next().value;
  }else{
    iter = iter[Symbol.iterator]();
  };
  let cur;
  while(!(cur = iter.next()).done){
    const a = cur.value;
    // f 는 전달받은 지정함수를 의미
    // go의 경우 (a,f) => f(a)를 의미함
    acc = f(acc,a);
  };
  return acc;
});
// ex)
// reduce(add,0,[1,2,3,4,5]); ==
// add(add(add(add(add(0,1),2),3),4),5);

const add = (a,b) => {return a + b};

// 순서대로 실행하는 함수 (reduce를 보기좋게 실행)
// (위에서 실행한 값 혹은 함수의 리턴값을 바로 다음 함수의 매개변수로 넘겨주는 모양새)
const go = (...args) => {
  //0, a=> a+1, a=>a+2,l
  return reduce((a,f) => f(a),args);
  //reduce에서 acc = p(acc)를 담당.
  //...args의 iter대로 함수 실행후 acc로 값 설정
};

// go의 연속 함수 실행을 이용하여 연속 실행되는 함수의 집합함수를 만들어주는 함수
const pipe = (f,...fs) => (...as) => {
  return go(f(...as),...fs)
};

const sum = curry((f,iter) => go(
  iter
  , map(f)
  , reduce(add)
));

// iter를 l값까지 순회한 배열을 반환해주는 함수
// 이터레이터 특성상 퍼포먼스가좋다
const take = curry((l,iter) => {
  let res = [];
  iter = iter[Symbol.iterator]();
  let cur;
  while(!(cur = iter.next()).done){
    const a = cur.value;
    res.push(a);
    if(res.length == l){
      return res;
    };
  };
  return res;
});

const range = (l) =>{

};


const join = curry((sep = ',',iter) => {
  return reduce((a,b) => `${a}${sep}${b}`, iter);
});











//lazy객체
const L = {};

L.range = function *(l){
  let i = -1;
  while(++i < l){
    yield i;
  };
};

L.map = curry(function *(f,iter){
  for(const a of iter){
    yield f(a);
  };
});

L.filter = curry(function *(f,iter){
  for(const a of iter){
    if(f(a)){
      yield a;
    };
  };
});

L.reduce = curry(function *(f,acc,iter){
  if(!iter){
    iter = acc[Symbol.iterator]();
    acc = iter.next().value;
  };
  for(const a of iter){
    acc = f(acc);
  };
  return acc;
});

L.take  = curry(function *(l,iter){
  var res = [];
  for(const p of iter){
    res.push(p);
    if(res.length == l){
      return res;
    };
  };
  return res;
});

L.entries = function *(obj){
  for(const k in obj){
    yield [k, obj[k]]
  };
};

L.flatten = function *(iter){
  for(const a of iter){
    a
  };
};
