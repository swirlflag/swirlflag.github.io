<script>
function solution(a,c) {
  return c.map((i)=>a.slice(i[0]-1,i[0]+i[1]-i[0]).sort((a,b)=>a-b)[i[2]-1]);
};
// arry[1, 5, 2, 6, 3, 7, 4]	commands[[2, 5, 3], [4, 4, 1], [1, 7, 3]]	=> [5, 6, 3]
solution([1, 5, 2, 6, 3, 7, 4],[[2, 5, 3],[4,4,1],[1,7,3]]);
// solution([1, 5, 2, 6, 3, 7, 4],[[2, 5, 3]]);

</script>
