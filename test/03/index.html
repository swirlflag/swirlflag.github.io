<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="allwrap">
  <div class="ranklist">
    <div class="ranking">
      <span><strong>1</strong>st</span>
      <span><strong>2</strong>nd</span>
      <span><strong>3</strong>rd</span>

      <span><strong>7</strong>th</span>
      <span><strong>8</strong>th</span>
      <span><strong>9</strong>th</span>
    </div>

    <div class="teamlist">
      <div class="teamitem">
        <div class="teamname">1조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
      <div class="teamitem">
        <div class="teamname">2조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
      <div class="teamitem">
        <div class="teamname">3조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
      <div class="teamitem">
        <div class="teamname">4조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
      <div class="teamitem">
        <div class="teamname">5조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
      <div class="teamitem">
        <div class="teamname">6조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
      <div class="teamitem">
        <div class="teamname">7조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
      <div class="teamitem">
        <div class="teamname">8조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
      <div class="teamitem">
        <div class="teamname">9조</div>
        <div class="teamscore">+<span class="score">0</span></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
